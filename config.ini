# config.ini
[UDP_PORTS]
host_software_port = 8001
gateway_port = 8002
lora_port = 8003

[NETWORK]
bind_ip = 0.0.0.0

[LOGGING]
log_level = INFO
log_file = backend.log

[NODE_CONFIG]
# 节点类型: mother, cluster, normal
node_type = normal
# 本地节点ID (母星为0, 其他节点1-127)
local_id = 16
# 网络ID
network_id = 1
# 母星ID (固定为0)
mother_id = 0
# 网关ID  
gateway_id = 254
# 簇首ID (当节点类型为cluster时使用，通常>128)
cluster_id = 128

[LORA_PARAMS]
# 前向频率 (单位: 100Hz)
forward_frequency = 12000000
# 后向频率 (单位: 100Hz) 
backward_frequency = 12000000
# 前向扩频因子 (6-12)
forward_sf = 12
# 后向扩频因子 (6-12)
backward_sf = 12
# 前向编码率 (1-4)
forward_cr = 3
# 后向编码率 (1-4)
backward_cr = 3
# 信号带宽 (0-125kHz, 1-250kHz, 2-500kHz)
bandwidth = 0
# 发送功率等级 (0-15)
power_level = 14

[TIMING]
# 节点状态数据上报周期 (秒, 0表示询问上报)
node_status_period = 60
# 卫星状态数据上报周期 (秒, 0表示询问上报)
satellite_status_period = 300
# 载荷数据上报周期 (秒, 0表示询问上报)
payload_period = 120
# 系统帧周期长度 (毫秒)
system_frame_period = 1000